<!-- macro que genera los fields de los forms -->
{% macro render_field(field) %}
<div class="form-group row">
    <label for="{{ field.name }}" class="col-md-4 col-form-label text-md-right">{{ field.label.text }}</label>
    <div class="col-md-6">
        {{ field(class_="form-control", **kwargs)|safe}}
    </div>
    {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
</div>
{% endmacro %}
