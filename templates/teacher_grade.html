{% extends "base.html" %}


{% block page_content %}
<div class="page-header">
    <h2>{{ homework_name }}</h2>
    <br/>
    <main class="login-form">
      <div class="cotainer">
          <div class="row justify-content-center">
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header">Calificar</div>
                      <div class="card-body">  
                          <form action="" method="POST">
                              {{ form.hidden_tag() }}
                              <div class="form-group row">
                                  <label for="{{ form.grade.name }}" class="col-md-4 col-form-label text-md-right">{{ form.grade.label }}</label>
                                  <div class="col-md-6">
                                      {{ form.grade(class="form-control")}}
                                  </div>
                              </div>                     
                               <br/>
                              <div class="col-md-6 offset-md-4">
                                  <!-- llamando boton submit del form  -->
  
                                  {{ form.submit(class="btn btn-primary")}}
  
                              </div>
                      </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      </div>
  
  </main>


    
{% endblock %}
